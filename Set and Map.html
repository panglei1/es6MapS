    <title>Set and Map</title>
    <script></script>
</head>
<body>
<script>
//    ES6 提供了新的数据结构 Set。它类似于数组，但是成员的值都是唯一的，没有重复的值。
//
//    Set （最简单的去重)
const s = new Set();

[2, 3, 5, 4, 5, 2, 2].forEach(x => s.add(x));

for (let i of s) {
    console.log(i);
}
//不会添加重复的数的


</script>
</body>
